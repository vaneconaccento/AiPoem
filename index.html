<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Poem Generator</title>
    <!--stylesheet link-->
    <link rel="stylesheet" href="src\style.css" />

    <!--TypewriterJS-->
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.18.0/dist/core.min.js"></script>

    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>AI French Poem Generator</h1>
      <main>
        <div class="form-container">
          <form id="poem-generator">
            <input
              type="text"
              placeholder="Enter Poem Topic"
              autofocus
              required
              autocomplete="off"
              class="input-bar"
              id="user-input"
            />
            <input type="submit" class="submit-button" value="Generate" />
            <small class="example"> i.e Flowers, Baguette, Eiffel Tower</small>
          </form>
        </div>
        <div class="poem-container hidden" id="poem-text">
          <!--poem will go here-->
        </div>
      </main>
      <footer>
        This project is coded by:
        <a href="https://www.instagram.com/vaneconaccento/" target="_blank">
          Vanessa Villegas</a
        >, is open sourced on
        <a href="https://github.com/vaneconaccento/AiPoem.git" target="_blank">
          Github</a
        >, and is hosted on
        <a href="https://aigenpoem.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <!--js link-->
    <script src="src\javascript.js"></script>
  </body>
</html>
