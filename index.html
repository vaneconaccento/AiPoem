<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Poem Generator</title>
    <!--stylesheet link-->
    <link rel="stylesheet" href="src\style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI French Poem Generator</h1>

      <form>
        <input
          type="text"
          placeholder="Enter Poem Topic"
          autofocus
          required
          autocomplete="off"
          class="input-bar"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem">poem will go here</div>

      <footer>
        This project is coded by:
        <a href="https://www.instagram.com/vaneconaccento/" target="_blank">
          Vanessa Villegas</a
        >, is open sourced on
        <a href="https://github.com/vaneconaccento/AiPoem.git" target="_blank">
          Github</a
        >, and is hosted on
        <a href="" target="_blank">Netlify</a>
      </footer>
    </div>
    <!--js link-->
    <script src="AI Poem\src\javascript.js"></script>
  </body>
</html>
